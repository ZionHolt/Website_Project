        <figure style="display: inline-block; text-align: center; margin-right: 10px;">
          <img src="Website Images\Complete-screen7.png" alt="Game Image 1" width="30">
          <figcaption>Celeste isn't just a game; it's an emotional journey wrapped in stunning pixel art and brilliant level design. 
            You play as Madeline, a young woman determined to climb the treacherous Celeste Mountain. What makes this game
            unforgettable isn't just the tight platforming mechanics—though they're incredible—but its thoughtful 
            exploration of mental health, self-doubt, and perseverance.</figcaption>
        </figure>
        <figure style="display: inline-block; text-align: center; margin-right: 10px;">
          <img src="Website Images\The_Summit.png" alt="Game Image 2" width="30">
          <figcaption>The platforming in Celeste is precise,
            challenging, and endlessly satisfying. Each level introduces fresh mechanics
            that build on one another, pushing your skills to the limit without feeling overwhelmed. With responsive controls
            and generous checkpoints, it strikes the perfect balance between frustration and reward. And if you're up for an extra
            challenge, the B-Side levels will test your reflexes like nothing else.
          </figcaption>
        </figure>
        <figure style="display: inline-block; text-align: center;">
          <img src="Website Images\a2002083581_10.jpg" alt="Game Image 3" width="30">
          <figcaption>
            The soundtrack, composed by Lena Raine, is a masterpiece on its own. From calming piano melodies to heart-racing
            synth beats, every track enhances the emotional weight of Madeline's journey. The music dynamically adapts to the 
            tension and triumph of each scene, making every moment more immersive.
          </figcaption>
        </figure>
